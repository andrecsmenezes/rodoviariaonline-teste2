<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rodoviária Online - Teste 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<body>
    <div id="container" class="container">
        <div id="page-content" class="row justify-content-center vh-100"></div>
    </div>

    <template id="migration-template">
        <div class="col col-4 align-self-center bg-white p-4">
            <h1>OOps!</h1>
            <p>Parece que ainda não fizemos a migração para que possamos trabalhar com o login</p>
            <button id="migration-button" class="btn btn-secondary mt-4">
                <span id="migration-button-message">Clique aqui para rodar a migração</span>
                <span id="migration-button-spin" class="spinner-border spinner-border-sm visually-hidden" role="status" aria-hidden="true"></span>
                <span id="migration-button-loading" class="sr-only visually-hidden">Processando...</span>
            </button>

            <div id="migration-errors" class="alert alert-danger visually-hidden mt-5" role="alert"></div>
        </div>
    </template>

    <template id="api-off-template">
        <div class="col col-4 align-self-center">
            <h1>OOps!</h1>
            <p>Parece que a API ainda não está no ar. Aguarde para que todos os serviços estejam ok antes de continuar.</p>
        </div>
    </template>

    <template id="database-off-template">
        <div class="col col-4 align-self-center">
            <h1>OOps!</h1>
            <p>Parece que a API subiu mas o Banco de Dados não está pronto. Aguarde para que todos os serviços estejam ok antes de continuar.</p>
        </div>
    </template>

    <template id="login-template">
        <div class="col col-4 align-self-center">
            <form id="login-form" class="bg-light text-dark p-5 rounded">
                <h2 class="text-center mb-4">Faça login</h2>

                <p>
                    Usuário: joaodasilva@gmail.com <br>
                    Senha: 1234
                </p>

                <div class="form-group">
                    <label for="email" class="sr-only">E-mail</label>
                    <input type="email" value="joaodasilva@gmail.com" class="form-control" id="email" placeholder="E-mail" aria-describedby="emailHelp" required>
                </div>
                <div class="form-group mt-2">
                    <label for="password" class="sr-only">Senha</label>
                    <input type="password" value="1234" class="form-control" id="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Entrar</button>

                <div id="login-errors" class="alert alert-danger visually-hidden mt-5" role="alert"></div>
            </form>
        </div>
    </template>

    <template id="hello-world-template">
        <div class="col">
            <h1>Seja bem vindo!</h1>

            <p>#<span id="user-id"></span> - <span id="user-email"></span></p>

            <h2>Mensagem vinda da rota root da API</h2>

            <h3 id="api-loggedin-title"></h3>
            <p id="api-loggedin-message"></p>

            <br>

            <button id="logout-button" class="btn btn-secondary mt-4">Deslogar</button>
        </div>
    </template>

    <script type="application/javascript" src="js/app.js"></script>
</body>
</html>
